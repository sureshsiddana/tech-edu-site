<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NaveTrix Knowledge Hub</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="/index.html" class="navbar-logo creative-logo" aria-label="NaveTrix Home">
                <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="18" cy="18" r="18" fill="#2f6fce"/>
                  <path d="M10 26L18 8L26 26" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="18" cy="22" r="2.5" fill="#ffe082"/>
                </svg>
            </a>
        </div>
        <div class="navbar-center">
            <span class="site-title">NaveTrix Knowledge Hub</span>
        </div>
    </nav>
    <main class="main-content" style="min-height:80vh;display:flex;align-items:center;justify-content:center;">
        <section class="content-card" style="max-width:500px;width:100%;text-align:center;">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Reach out to us for any questions, feedback, or support.</p>
            <div style="margin:2em 0;">
                <a href="mailto:info@navetrix.com" class="contact-link" style="display:flex;align-items:center;justify-content:center;gap:0.5em;font-size:1.1em;color:#2f6fce;text-decoration:none;margin-bottom:1em;">
                    <span class="material-icons">email</span> info@navetrix.com
                </a>
                <a href="https://wa.me/1234567890" target="_blank" class="contact-link" style="display:flex;align-items:center;justify-content:center;gap:0.5em;font-size:1.1em;color:#25d366;text-decoration:none;">
                    <span class="material-icons">chat</span> WhatsApp Us
                </a>
            </div>
            <div id="chatWidget" style="margin-top:2em;text-align:left;">
                <div style="background:#f5f7fa;border-radius:16px;padding:1.2em 1em;box-shadow:0 2px 12px rgba(47,111,206,0.10);">
                    <div style="display:flex;align-items:center;gap:0.5em;margin-bottom:0.7em;">
                        <span class="material-icons" style="color:#2f6fce;">support_agent</span>
                        <b>Contact Us Chat</b>
                    </div>
                    <div style="margin-bottom:0.7em;">Hi! How can we help you today?</div>
                    <div style="font-size:0.98em;">
                        <a href="mailto:info@navetrix.com" style="color:#2f6fce;text-decoration:underline;">Email us</a> or
                        <a href="https://wa.me/1234567890" target="_blank" style="color:#25d366;text-decoration:underline;">WhatsApp</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer style="width:100%;text-align:center;padding:2em 0 1em 0;background:transparent;">
        <a href="https://wa.me/1234567890" target="_blank" style="display:inline-flex;align-items:center;gap:0.5em;color:#25d366;font-size:1.1em;text-decoration:none;">
            <span class="material-icons">chat</span> Chat with us on WhatsApp
        </a>
    </footer>
</body>
</html>
