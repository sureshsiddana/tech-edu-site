<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NaveTrix Knowledge Hub</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      .floating-contact-box {
        position: fixed;
        right: 24px;
        bottom: 24px;
        z-index: 2000;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(47,111,206,0.13);
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.7em;
        padding: 1.1em 1.3em;
        min-width: 180px;
        border: 2px solid #e3f0fa;
      }
      .floating-contact-link {
        display: flex;
        align-items: center;
        gap: 0.5em;
        font-size: 1.08em;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.18s;
      }
      .floating-contact-link.email { color: #2f6fce; }
      .floating-contact-link.whatsapp { color: #25d366; }
      .floating-contact-link:hover { text-decoration: underline; }
      @media (max-width: 600px) {
        .floating-contact-box { right: 8px; bottom: 8px; padding: 0.7em 0.7em; min-width: 120px; }
        .floating-contact-link { font-size: 0.98em; }
      }
      body.dark-mode .floating-contact-box {
        background: #232b3a;
        border: 2px solid #2f6fce;
        box-shadow: 0 4px 24px rgba(30,40,60,0.18);
      }
      body.dark-mode .floating-contact-link.email { color: #8ab4f8; }
      body.dark-mode .floating-contact-link.whatsapp { color: #25d366; }
      .contact-bottom-section {
        max-width: 500px;
        margin: 0 auto 2em auto;
        padding: 2em 1em;
        background: #fff;
        border-radius: 24px;
        box-shadow: 0 6px 32px rgba(47, 111, 206, 0.13);
        text-align: center;
      }
      body.dark-mode .contact-bottom-section {
        background: #232b3a;
        color: #e0e6ef;
        box-shadow: 0 6px 32px rgba(30, 40, 60, 0.18);
      }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="../index.html" class="navbar-logo creative-logo" aria-label="NaveTrix Home">
                <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="18" cy="18" r="18" fill="#2f6fce"/>
                  <path d="M10 26L18 8L26 26" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="18" cy="22" r="2.5" fill="#ffe082"/>
                </svg>
            </a>
        </div>
        <div class="navbar-center">
            <span class="site-title">NaveTrix Knowledge Hub</span>
        </div>
    </nav>
    <main class="main-content" style="min-height:60vh;display:flex;align-items:center;justify-content:center;">
        <section class="content-card" style="max-width:500px;width:100%;text-align:center;">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Reach out to us for any questions, feedback, or support.</p>
            <a href="#contact-bottom" class="enhanced-dark-toggle" style="margin-top:2em;">Go to Contact Details</a>
        </section>
    </main>
    <!-- Floating WhatsApp and Email links at right bottom -->
    <div class="floating-contact-box">
      <a href="mailto:info@navetrix.com" class="floating-contact-link email" title="Email us" aria-label="Email">
        <span class="material-icons">email</span> info@navetrix.com
      </a>
      <a href="https://wa.me/1234567890" target="_blank" class="floating-contact-link whatsapp" title="Chat on WhatsApp" aria-label="WhatsApp">
        <span class="material-icons">chat</span> WhatsApp
      </a>
    </div>
    <!-- Bottom Contact Section -->
    <section id="contact-bottom" class="contact-bottom-section">
      <h2>Contact Information</h2>
      <div style="margin:1.5em 0;">
        <a href="mailto:info@navetrix.com" class="contact-link" style="display:flex;align-items:center;justify-content:center;gap:0.5em;font-size:1.1em;color:#2f6fce;text-decoration:none;margin-bottom:1em;">
          <span class="material-icons">email</span> info@navetrix.com
        </a>
        <a href="https://wa.me/1234567890" target="_blank" class="contact-link" style="display:flex;align-items:center;justify-content:center;gap:0.5em;font-size:1.1em;color:#25d366;text-decoration:none;">
          <span class="material-icons">chat</span> WhatsApp Us
        </a>
      </div>
      <div style="margin-top:1em;font-size:0.98em;">
        <span style="color:#2f6fce;font-weight:600;">We're here to help you 24/7!</span>
      </div>
    </section>
</body>
</html>
